<script>
    function reverseArray() {
        let array = new Array(5);
        for (let i = 0; i < array.length; i++) {
            array[i] = prompt('Nhap phan tu array');
        }
        let j = array.length - 1;
        let i = 0;
        while (i < j) {
            let b = array[i];
            array[i] = array[j];
            array[j] = b;
            i++;
            j--;
        }
        document.writeln(array);
    }

    reverseArray();
</script>
