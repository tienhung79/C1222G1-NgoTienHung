<script>
    function check() {
        let array = new Array(5);
        let a = prompt('nhap ky tu bat ki');
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            array[i] = prompt('nhap phan tu a')
            if (array[i] === a) {
                count++;
            }
        }
        if (count > 0) {
            document.writeln(count);
        } else {
            document.writeln('-1');
        }

    }

    check();
</script>
