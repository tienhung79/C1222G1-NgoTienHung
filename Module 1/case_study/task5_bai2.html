<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>

    let number = +prompt('nhap do dai cua mang');
    let array = Array(number);
    for (let i = 0; i < array.length; i++) {
        let numberChild = +prompt('nhap do dai mang con thu' + i);
        let arrayChild = Array(numberChild);
        for (let j = 0; j < arrayChild.length; j++) {
            arrayChild[j] = +prompt('nhap phan tu');
        }
        array[i] = arrayChild;
    }
    let arr = [];
    let count1 = 0;
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array[i].length; j++) {
            if (isPrime(array[i][j])) {
                arr.push(array[i][j]);
                count1++
            }

        }
    }
    document.writeln('tong so nguyen to' + count1+'<br>')
    if (count1 > 0) {
        document.writeln('cac so nguyen to do la' + arr+'<br>');
    } else document.writeln('khong co so nguyen to')

    function isPrime(number) {
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i === 0) {
                count++;
            }
        }
        if (count == 2) {
            return true;
        } else {
            return false;

        }
    }


</script>
</html>
