<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>

    let number = +prompt('nhap do dai cua mang');
    let array = Array(number);
    for (let i = 0; i < array.length; i++) {
        let numberChild = +prompt('nhap do dai mang con thu' + i);
        let arrayChild = Array(numberChild);
        for (let j = 0; j < arrayChild.length; j++) {
            arrayChild[j] = +prompt('nhap phan tu');
        }
        array[i] = arrayChild;
    }

    let count1 = 0;
    let index = [];
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array[i].length; j++) {
            for (k = 1; k < array[i][j]; k++) {
                if (array[i][j] % k === 0) {
                    count1++;
                }
            }
            if (count1 === 2) {
                count++;
                index.push(array[i][j]);
            }
        }

    }
    console.log('tong cac so nguyen to do la ' + count);
    console.log(' cac so nguyen to do la ' + index);


</script>
</html>
