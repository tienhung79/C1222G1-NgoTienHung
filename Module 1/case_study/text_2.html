<script>
    let string = prompt('nhap chuoi');

    function enterString(string) {
        let array = string.trim().split("");
        let arr = [];
        if (array.includes(' ')) {
            for (let i = 0; i < array.length; i++) {
                if (array[i - 1] === " " || i === 0) {
                    array.splice(i, 1, array[i].toUpperCase());
                    arr.push(array[i]);
                }
            }
            document.writeln(arr.join(""));
        } else {
            document.writeln('chi co 1 tu ');
        }
    }

    enterString(string);
</script>
