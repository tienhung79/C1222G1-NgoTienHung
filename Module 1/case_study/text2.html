<script>
    let a= +prompt('nhap so hoan hao');
    let sum =0;
    for (let i=0; i<a;i++){
        if (a%i===0){
            sum+=i;
        }
    }
    if (a===sum){
        document.writeln('day la so hoan hao')
    }else {document.writeln('day khong phai la so hoan hao')
    }
</script>
