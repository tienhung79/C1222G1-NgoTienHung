<script>
    let a = +prompt('nhap so luong' + 'tr');
    let b;
    let c;
    if (a > 15) {
        c = 0.2 * a;
        b = a - c;
    } else if (a >= 7 && a <= 15) {
        c = 0.1 * a;
        b = a - c;
    } else if (a < 7) {
        c = 0.05 * a;
        b = a - c;
    }
    document.writeln('thuế: '+c + '<br>')
    document.writeln('lương sau thuế:'+b);
</script>
