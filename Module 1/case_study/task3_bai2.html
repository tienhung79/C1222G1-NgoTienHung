<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let a = [1, 2, 3, 4, 5];
    let b = [1, 2, 3, 4, 5, 6, 7];
    let aAndb = [];
    for (let i = 0; i < b.length; i++) {
        let count = 0;
        for (let j = 0; j < a.length; j++) {
            if (a[j] === b[i]) {
                count++;
            }
        }
        if (count === 0) {
            aAndb.push(b[i]);
        }
    }
    document.writeln(aAndb);


</script>
</html>
