<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        };

        getStatus() {
            return this.status;
        };
    };

    class SwitchButton {
        constructor(lamp, status) {
            this.status = status;
            this.lamp = lamp;
        };

        getLamp() {
            console.log(this.lamp);
            return this.lamp;
        };

        switchOff() {
            this.lamp.status = false;
            return this.status = false;
        };

        switchOn() {
            this.lamp.status = true;
            return this.status = true;
        };
    };

    let electricLamp = new ElectricLamp(true);
    let switchButton = new SwitchButton(electricLamp, true);

    document.writeln(switchButton.switchOff());
    document.writeln(electricLamp.getStatus());
    document.writeln(switchButton.switchOn());
    document.writeln(electricLamp.getStatus());
</script>
