<script>

    let numbers = [1, 2, 3, 4, 5, 9, 8, 7, 6, 0];
    let max = numbers[0];
    let index = 0;
    let sum = 0;
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
            index = i;
        }
        sum = sum + numbers[i];
    }
    alert("max: " + max + " at position " + index);
    alert(sum / numbers.length);

</script>
