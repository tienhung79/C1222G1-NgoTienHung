<script>
    let array = Array(10);
    let count = 0;
    for (i = 0; i < 10; i++) {
        array[i] = prompt('nhap so nguyen');
        if (array[i] < 0) {
            document.writeln(array[i] + ',');
            count++;
        }
    }
    document.writeln('số lượng số nguyên âm: ' + count);
</script>
