<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let count = 0;
    let total = 0;
    while (count < 30) {
        if (a % 7 == 0) {
            document.write(a + "  " + "<br>");
            total = total + a;
            count++;
        }
        a++;
    }
    document.write(total + "=" + "total");
</script>
</body>
</html>
