<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bang cuu chuong</title>
</head>
<body>
</body>
<script>
    let a, i, j;
    a = "<table border='1'>";
    for (i = 1; i <= 10; i++) {
        a = a + "<tr>";
        for (j = 2; j <= 10; j++) {
            a = a + "<td>" + j + "*" + i + "=" + i * j + "</td>";
        }
        a = a + "</tr>";
    }
    a = a + "</table>";
    document.write(a);
</script>

</html>
