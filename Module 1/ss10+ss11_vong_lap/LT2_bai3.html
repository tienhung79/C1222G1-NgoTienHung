<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script>

    for (i = 0; i < 6; i++) {
        for (j = 0; j < i; j++) {
            document.writeln("*");
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (i = 5; i > 0 && i < 6; i--) {
        for (j = 0; j < i; j++) {
            document.writeln("*");
        }
        document.write("<br>");
    }

    for (i = 0; i < 6; i++) {
        for (j = 0; j < i; j++) {
            document.writeln(" &nbsp;&nbsp;");
        }
        for (g = i; g < 6; g++) {
            document.writeln("*");
        }
        document.write("<br>");
    }

    for (i = 0; i < 6; i++) {
        for (j = 5; j > i; j--) {
            document.writeln(" &nbsp;&nbsp;");
        }
        for (g = 0; g < i; g++) {
            document.writeln("*");
        }
        document.write("<br>");
    }


</script>
