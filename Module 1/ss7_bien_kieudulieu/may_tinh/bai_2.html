<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        .maunut{
            background-color: yellow;
            color: black;
            width: 40px;
        }
        .bang{
            width:100px;
        }

    </style>
</head>
<body>
<table class="bang" border="1">
    <tr>
        <td>
            <input type="text" id="result" disabled />
        </td>
    </tr>
    <tr >
        <td >
            <input class="maunut" type="button" value="7" onclick="display('7')">
            <input class="maunut" type="button" value="8" onclick="display('8')">
            <input class="maunut" type="button" value="9" onclick="display('9')">
            <input class="maunut" type="button" value="/" onclick="display('/')">

        </td>
    </tr>
    <tr>
        <td>
            <input class="maunut" type="button" value="4" onclick="display('4')">
            <input class="maunut" type="button" value="5" onclick="display('5')">
            <input class="maunut" type="button" value="6" onclick="display('6')">
            <input class="maunut" type="button" value="*" onclick="display('x')">

        </td>
    </tr>
    <tr>
        <td>
            <input class="maunut" type="button" value="1" onclick="display('1')">
            <input class="maunut" type="button" value="2" onclick="display('2')">
            <input class="maunut" type="button" value="3" onclick="display('3')">
            <input class="maunut" type="button" value="-" onclick="display('-')">

        </td>
    </tr>
    <tr>
        <td>
            <input class="maunut" type="button" value="0" onclick="display('0')">
            <input class="maunut" type="button" value="." onclick="display('.')">
            <input class="maunut" type="button" value="+" onclick="display('+')">
            <input style="color: blue; background-color: aqua;width: 20px "  type="button" value="=" onclick="bang('=')">
            <input style="color: blue; background-color: aqua;width: 20px; "type="button" value="C" onclick="xoa()" >

        </td>
    </tr>

</table>
</body>

</html>
