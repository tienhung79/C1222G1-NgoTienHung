<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        th,td {
            width: 10%;
            text-align: center;
        }
    </style>
</head>
<body>
<table >
<form>
    <tr>
        <th> <label for="amount">Amount</label> </th>
        <th> From Currency </th>
        <th> To Currency </th>
    </tr>
    <tr>
        <td><input type="text" id="amount">  </td>
        <td>
            <select id="from">
            <option value="VND"> VND</option>
            <option value="USD"> USD </option>
            </select>
       </td>
        <td>
            <select id="to">
                <option value="VND"> VND</option>
                <option value="USD"> USD </option>
            </select>
        </td>
        <td>
            <button type="button" onclick="f()">Convert</button>
        </td>
    </tr>

</form>
</table>
    <p id="result"></p>
</body>
<script>
    function f() {
        let amount=1*document.getElementById("amount").value;
        let from=document.getElementById("from").value;
        let to=document.getElementById("to").value;
        let result ;


        if (from=="VND"&&to=="USD"){
            result=  (amount * 23000) + "$" ;
        }
        else if (from=="USD"&&to=="VND"){
            result=  (amount / 23000) + "VND";
        }
        else if (from=="VND"&&to=="VND"){
            result=  amount + "VND";
        }
        else  {
            result= "$" + amount;
        }

        document.getElementById('result').innerText= 'result: ' + result;


    }

</script>
</html>
