<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 4</title>
</head>
<body>
    <input type="text" id="a"> a <br>
    <input type="text" id="b"> b <br>
    <input type="button" onclick="g()" value="="> <br>
    <input type="text" id="s"> diện tích hình chữ nhật <br>
</body>
<script>
    function g() {
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let s = a * b;
        document.getElementById("s").value = s;
    }
</script>
</html>
