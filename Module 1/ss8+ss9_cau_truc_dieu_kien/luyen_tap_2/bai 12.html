<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 12</title>
</head>
<body>
    <input type="text" id="a"> Số tiền gửi <br>
    <input type="text" id="r"> Lãi suất hằng tháng <br>
    <input type="text" id="b"> Thời gian gửi <br>
    <input type="button" onclick="f()" value="check"> <br>
    <input type="text" id="c"> Số tiền nhận được
</body>
<script>
    function f() {
        // tiền gửi
        let a = +document.getElementById("a").value;
        // thời gian gửi
        let b = +document.getElementById("b").value;
        // lãi
        let r;
        let c;

        switch (b) {
            case 1:
                r = 0.049
                break;
            case 2:
                r = 0.049
                break;
            case 3:
                r = 0.054
                break;
            case 6:
                r = 0.06
                break;
            case 9:
                r = 0.06
                break;
            case 12:
                r = 0.074
                break;
            default :
                r = 0.08;
        }
        c = a * Math.pow((1 + r), b);
        document.getElementById("r").value = r;
        document.getElementById("c").value = c;
    }
</script>
</html>
