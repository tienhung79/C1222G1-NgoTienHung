<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng cơ thể</title>
</head>
<body>
    <input type="text" id="weight"> weight <br>
    <input type="text" id="height"> height<br>
    <input type="button" value="=" onclick="f()"><br>
    <input type="text" id="bmi">bmi<br>
    <input type="text" id="interpretation">interpretation

</body>
<script>
    function f() {
        let w=document.getElementById("weight").value;
        let h=document.getElementById("height").value;
        let bmi;
        let interpretation;

        bmi = w/(Math.pow(h,2));

        if (bmi< 18.5){
            interpretation = "underweight";
        }else if (bmi>=18.5 && bmi<25){
            interpretation= "normal";
        }else if (bmi>=25 && bmi<30){
            interpretation="overweight";
        }else {interpretation="obese";
        }
            document.getElementById("bmi").value = bmi;
            document.getElementById("interpretation").value=interpretation;

    }

</script>
</html>
