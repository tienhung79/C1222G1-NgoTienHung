<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
    <input type="text" id="a"> Nhập số nguyên <br>
    <input type="button" onclick="f()" value="kết quả"> <br>
    <input type="text" id="kq">
</body>
<script>
    function f() {
        let a = parseInt(document.getElementById("a").value);
        let b;
        if (a > 0) {
            b = "Lớn hơn 0";
        } else {
            b = "nhỏ hơn 0";
        }
        document.getElementById("kq").value = b;
    }
</script>
</html>
