<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
    <input type="text" id="a"> a <br>
    <input type="text" id="b"> b <br>
    <input type="button" onclick="result()" value="="> <br>
    <input type="text" value="0" id="KQ">
</body>
<script>
    function result() {
        let a= parseInt(document.getElementById("a").value);
        let b= parseInt(document.getElementById("b").value);
        let result;
        if (a%b==0){
            result = "Chia hết"
        }else {
            result =" không chia hết"
        }
        document.getElementById("KQ").value=result;
    }
</script>
</html>
